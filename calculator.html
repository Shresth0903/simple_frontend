<!-- Simple calculator contains 4 basic operators : plus, minus, multiply, divide -->
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="jquery-3.6.3.js"></script>
        <link rel="stylesheet" href="calculator.css" />
        <script src="calculator.js"></script>
        <title>Title</title>
        
    </head>
    <body>
        <ul class="tabs">
            <li class="tab active" data-tab="tab-1">Tab 1</li>
            <li class="tab" data-tab="tab-2">Tab 2</li>
            <li class="tab" data-tab="tab-3">Tab 3</li>
        </ul>

        <div class="tab-content" id="tab-1">
            <h3>Calculator</h3>
            <div class="display">
                <p></p>
            </div>
            <div class="keyboard">
                <button class="funcKey" id="clear">C</button>
                <button class="funcKey" id="backspace">CE</button>
                <!-- <button class="operator" id="%">%</button> -->
                <div class="row1">
                    <input type="button" class="number" value="0">
                    <input type="button" class="number" value="1">
                    <input type="button" class="number" value="2">
                </div>
                <div class="row2">
                    <input type="button" class="number" value="3">
                    <input type="button" class="number" value="4">
                    <input type="button" class="number" value="5">
                </div>
                <div class="row3">
                    <input type="button" class="number" value="6">
                    <input type="button" class="number" value="7">
                    <input type="button" class="number" value="8">
                </div>
                <input type="button" class="number" value="9">
                <div>
                    <input type="button" class="operator" value="+">
                    <input type="button" class="operator" value="-">
                    <input type="button" class="operator" value="*">
                    <input type="button" class="operator" value="/">
                    <input type="button" class="calcBtn" value="=">
                </div>            
            </div>
        </div>
              
        <div class="tab-content" id="tab-2">
            <h3>Tab 2 Content</h3>
            <p>This is the content of tab 2.</p>
        </div>
        
        <div class="tab-content" id="tab-3">
            <h3>Tab 3 Content</h3>
            <p>This is the content of tab 3.</p>
        </div>
        
    </body>
</html>
